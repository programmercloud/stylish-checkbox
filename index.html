<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Checkboxes</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <fieldset class="checkbox-group">
      <legend class="checkbox-group-legend">Choose your favorites</legend>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-1"></span>
            <span class="checkbox-label">Discord</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" checked />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-2"></span>
            <span class="checkbox-label">Framer</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-3"></span>
            <span class="checkbox-label">Sketch</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-4"></span>
            <span class="checkbox-label">Instagram</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-5"></span>
            <span class="checkbox-label">Dribbble</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-6"></span>
            <span class="checkbox-label">Spotify</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-7"></span>
            <span class="checkbox-label">Figma</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" checked />
          <span class="checkbox-tile">
            <span class="checkbox-icon tile-8"></span>
            <span class="checkbox-label">Slack</span>
          </span>
        </label>
      </div>
    </fieldset>
  </body>
</html>
